<!DOCTYPE html>
<html>
  <body>
    <p>Binary search reduces the amount of values in a list until the one you are looking for is the middle value in what's left of the list</p>
    <img src="/images/binarysearchtimecomp.png" alt="Binary Search Graph">
    <br>
    <p>Binary search has a time complexity of O(logn)</p>
    <form action="binary" method="post">
      <label for="binaryList">Enter the list you want to search from</label>
      <br>
      <input type="text" name="binaryList" rows="1" cols="80" placeholder="e.g: 1,3,5,7,9"></input>
      <br>
      <label for="binaryValue">Enter the value you want to find</label>
      <br>
      <input type="text" name="binaryValue" rows="1" cols="80" placeholder="e.g: 7"></input>
      <br>
      <input type="submit" class="btn btn-primary" name="submit"></input>
      <br>
      <<textarea name="binaryOutput" rows="4" cols="80"></textarea>
    </form>
  </body>
</html>
