<!DOCTYPE html>
<html>
<body>

<p>Merge sort is where the array is split up and reassembled in order</p>
<a href="/" type="button">Home</a>
<img src="/images/mergesorttimecomp.png" alt="Merge Sort Graph">
<br>
<p>Merge sort has a time complexity of O(nlogn)</p>
<form action="merge" method="post">
  <label for="mergeList">Enter numbers to be sorted</label>
  <br>
  <input type="text" name="mergeList" placeholder="e.g: 1,7,3,5,4"></input>
  <br>
  <input type="submit" class="btn btn-primary" name="submit"></input>
  <br>
  <textarea name="mrgOut" rows="2" cols="80" placeholder="1,3,4,5,7" value=""></textarea>
</form>
</body>
</html>
