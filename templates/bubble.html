<!DOCTYPE html>
<html>
<body>

<p>Bubble sort is where the items of a list are individually compared to adjacent items and moved accordingly</p>
<a href="/" type="button">Home</a>
<img src="/images/bubblesorttimecomp.png" alt="Bubble Sort Graph">
<br>
<p>Bubble sort has a time complexity of O(n^2)</p>
<form action="bubble" method="post">
  <label for="bubbleList">Enter numbers to be sorted</label>
  <br>
  <input type="text" name="bubbleList" placeholder="e.g: 1,7,3,5,4"></input>
  <br>
  <input type="submit" class="btn btn-primary" name="submit"></input>
  <br>
  <textarea name="bubOut" rows="2" cols="80" placeholder="1,3,4,5,7" value=""></textarea>
</form>
</body>
</html>
